{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body ng-app="scrumboard.demo">
    {% verbatim %}
    <div ng-controller="ScrumboardController">
        {{ person.name }} is {{ person.age }} years old.
    </div>
    {% endverbatim %}
    
{#    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>#}
{#    下载到本地解决编辑器"unresolved variable of type angular"的问题#}
    <script src="{% static "scrumboard/angular.min.js" %}"></script>
    <script>
        (function () {
            'use strict';
            angular.module('scrumboard.demo', [])
                .controller('ScrumboardController', ['$scope', ScrumboardController]);

            function ScrumboardController($scope) {
                $scope.person = {
                    name: 'joe',
                    age: 35
                };
            }
        }());
    </script>
</body>
</html>
